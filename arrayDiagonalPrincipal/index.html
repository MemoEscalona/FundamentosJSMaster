<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Diagonal Principal</title>
    <link rel="stylesheet" href="/arrayDiagonalPrincipal/resources/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <header>
                <h2>Array Diagonal Principal</h2>
                <p>Ingresa el tamaño de la matriz cuadrada a generar</p>
            </header>
            <form id="arrayNumerosForm">
                <label for="numero">Tamaño de los arreglos:</label>
                <input type="number" id="numero" name="numero" min="1" required>
                <button type="button" onclick="calculate()">Generar matriz y procesar</button>
            </form>
        </section>

        <section class="card-container">
            <header>
                <h2>Resultado</h2>
            </header>
            <article id="card" class="info-card">
                <div id="matriz"></div>
                <p id="diagonalPrincipal"></p>
            </article>
        </section>
    </main>
    <script src="/arrayDiagonalPrincipal/resources/js/index.js"></script>
</body>
</html>
