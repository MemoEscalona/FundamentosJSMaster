<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Días del Mes</title>
    <link rel="stylesheet" href="/dias_mes_anio/resources/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <header>
                <h2>Formulario de Meses y Años</h2>
            </header>
            <form id="monthYearForm">
                <label for="month">Número de Mes:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>

                <label for="year">Año:</label>
                <input type="number" id="year" name="year" min="1" required>

                <button type="button" onclick="showDaysInMonthWithSwitch()">Mostrar Días</button>
            </form>
        </section>

        <section class="card-container">
            <header>
                <h2>Resultado</h2>
            </header>
            <article id="card" class="info-card">
                <p id="daysMessage"></p>
            </article>
        </section>
    </main>
    <script src="/dias_mes_anio/resources/js/index.js"></script>
</body>
</html>
