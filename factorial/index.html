<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Factorial</title>
    <link rel="stylesheet" href="/factorial/resources/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <header>
                <h2>Formulario de Números</h2>
            </header>
            <form id="numberForm">
                <label for="number1">Número:</label>
                <input type="number" id="number1" name="number1" min="1" required>

                

                <button type="button" onclick="findFactorial()">Encontrar Factorial</button>
            </form>
        </section>

        <section class="card-container">
            <header>
                <h2>Resultado</h2>
            </header>
            <article id="card" class="info-card">
                <p id="factorialNumberMessage"></p>
            </article>
        </section>
    </main>
    <script src="/factorial/resources/js/index.js"></script>
</body>
</html>
