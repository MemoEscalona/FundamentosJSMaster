<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MCD y mcm</title>
    <link rel="stylesheet" href="/MCD_mcm/resources/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <header>
                <h2>Formulario de Números</h2>
            </header>
            <form id="numberForm">
                <label for="number1">Número 1:</label>
                <input type="number" id="number1" name="number1" min="0" required>

                <label for="number2">Número 2:</label>
                <input type="number" id="number2" name="number2" min="0" required>

                <button type="button" onclick="calculateMcdMcm()">Obtener MCD y mcm</button>
            </form>
        </section>

        <section class="card-container">
            <header>
                <h2>Resultado</h2>
            </header>
            <article id="card" class="info-card">
                <p><strong>MCD:</strong></p>
                <p id="mcd">0</p>
                <p><strong>mcm:</strong></p>
                <p id="mcm">0</p>
            </article>
        </section>
    </main>
    <script src="/MCD_mcm/resources/js/index.js"></script>
    </script>
</body>
</html>
