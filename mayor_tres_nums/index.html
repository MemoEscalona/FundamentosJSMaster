<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Número Mayor</title>
    <link rel="stylesheet" href="/mayor_tres_nums/resources/css/style.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <header>
                <h2>Formulario de Números</h2>
            </header>
            <form id="numberForm">
                <label for="number1">Número 1:</label>
                <input type="number" id="number1" name="number1" required>

                <label for="number2">Número 2:</label>
                <input type="number" id="number2" name="number2" required>

                <label for="number3">Número 3:</label>
                <input type="number" id="number3" name="number3" required>

                <button type="button" onclick="findMaxNumber()">Encontrar Número Mayor</button>
            </form>
        </section>

        <section class="card-container">
            <header>
                <h2>Resultado</h2>
            </header>
            <article id="card" class="info-card">
                <p id="maxNumberMessage">El número mayor es: X</p>
            </article>
        </section>
    </main>
    <script src="/mayor_tres_nums/resources/js/index.js"></script>
</body>
</html>
